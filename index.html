<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Journey Blog</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
    <header>
        <h1>Cybersecurity Journey Blog</h1>
    </header>
    
    <section id="posts">
        <h2>Blog Posts</h2>
        <!-- Fetch blog posts from separate HTML files using JavaScript -->
        <article id="post1">
            <h3>Loading...</h3>
            <p>Loading...</p>
            <p><a href="post1.html">Read More</a></p>
        </article>
        
        <article id="post2">
            <h3>Loading...</h3>
            <p>Loading...</p>
            <p><a href="post2.html">Read More</a></p>
        </article>
        <!-- Add more articles as needed -->
    </section>

    <script>
        // Fetch content for post1.html
        fetch('post1.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const post1Title = doc.querySelector('title').textContent;
                const post1Content = doc.querySelector('body').innerHTML;

                document.getElementById('post1').innerHTML = `
                    <h3>${post1Title}</h3>
                    <p>${post1Content}</p>
                    <p><a href="post1.html">Read More</a></p>
                `;
            });

        // Fetch content for post2.html
        fetch('post2.html')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const post2Title = doc.querySelector('title').textContent;
                const post2Content = doc.querySelector('body').innerHTML;

                document.getElementById('post2').innerHTML = `
                    <h3>${post2Title}</h3>
                    <p>${post2Content}</p>
                    <p><a href="post2.html">Read More</a></p>
                `;
            });
        // Repeat this pattern for each blog post
    </script>
</body>
</html>
